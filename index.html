<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" href="images//favicon-32x32.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="logo">
        <img src="images//logo.svg" alt="logo">
    </div>
    <div class="right">
       <div class="heading">
           <p class="fLine">we're</p>
           <p class="sLine">coming</p> 
           <p class="tLine">soon</p>
       </div>
       <div class="main">
       <p class="lines">
        Hello fellow shoppers! We're currently building our new fashion store.
         Add your email below to stay up-to-date with announcements and our launch deals.
       </p>
       <p class="input">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="button" class="button">
             <img src="images//icon-arrow.svg" alt="arrow" width="100%">
          </button>
          <p id="error">Please provide a valid email</p>
        </p>
       </div>
    </div>
    <div class="left">
        <img src="images//hero-desktop.jpg" alt="image" id="image1">
        <img src="images//hero-mobile.jpg" alt="image" id="image2">
    </div>
    <div class="copyright">
            Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/pallavi-1812" target="_blank">Pallavi Upadhyay</a>.
    </div>
    </div>
    <script src="baseApparel.js"></script>
</body>
</html>
